<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-fluid bg-light">
        <div class="p-3 text-center header">
            <h1 class="text-warning">World Countries Data</h1>
            <p class="font-weight-bold">Currently, we have 250 countries</p>
        </div>
        <div class="text-center mb-4">
            <div class="mb-4" id="searchBox">
                <input type="text" placeholder="Search Country by name, capital or languages...">
            </div>
            <button class="btn btn-primary" id="btnSortName">
                Name <i class="fa-solid fa-arrow-up-z-a" id="arrowForName"></i>
            </button>
            <button class="btn btn-primary" id="btnSortCapital">
                Capital <i class="fa-solid fa-arrow-up-z-a" id="arrowForCap"></i>
            </button>
            <button class="btn btn-primary" id="btnSortPopulation">
                Population <i class="fa-solid fa-arrow-up-wide-short" id="arrowForPop"></i>
            </button>
            <i class="fa-solid fa-chart-column box fa-2x ml-3 p-1"></i>

        </div>
        <div class="row" id="countryData">
            <!-- <div class="card">
                    <figure class="countryCard">
                        <img src="https://flagcdn.com/aw.svg" class="img-fluid" alt="">
                        <figcaption class="cntryDetails m-4">
                            <h5 class="text-center">UNITED ARAB EMIRATES</h5>
                            <p><strong>Capital</strong>: Abu Dhabi <br>
                                <strong>Language</strong>: Arabic <br>
                                <strong>Population</strong>: 9,890,400</p>
                        </figcaption>
                    </figure>
           </div> -->
        </div>
    </div>
    <div class="container-fluid">
        <div class="row p-4 mt-2 justify-content-center">
            <div class="col-sm-4">
                <button class="btn btn-primary">Population</button>
                <button class="btn btn-primary">Languages</button>
                <p class="text-center mb-0">10 Most populated countries</p>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">

            </div>
        </div>

    </div>
    <script src="./assets/js/country.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
